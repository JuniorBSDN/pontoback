<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoSaaS | Painel Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #4f46e5; --sidebar-bg: #0f172a; --bg: #f8fafc;
            --text: #1e293b; --border: #e2e8f0; --warning: #f59e0b; --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        .wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        .sidebar { background: var(--sidebar-bg); color: white; padding: 1.5rem; width: 100%; }
        .main-content { flex: 1; padding: 1.5rem; }
        @media (min-width: 1024px) {
            .wrapper { flex-direction: row; }
            .sidebar { width: 260px; height: 100vh; position: fixed; }
            .main-content { margin-left: 260px; padding: 3rem; }
        }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; flex-wrap: wrap; gap: 1rem; }
        .card-tabela { background: white; border-radius: 12px; border: 1px solid var(--border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #f1f5f9; padding: 1rem; text-align: left; font-size: 0.75rem; color: #64748b; text-transform: uppercase; }
        td { padding: 1.25rem 1rem; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .btn-icon { background: none; border: 1px solid var(--border); padding: 8px; border-radius: 6px; cursor: pointer; margin-right: 4px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 2000; align-items: center; justify-content: center; padding: 1rem; }
        .modal-content { background: white; width: 100%; max-width: 650px; padding: 2rem; border-radius: 16px; max-height: 90vh; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        @media (min-width: 600px) { .form-grid { grid-template-columns: 1fr 1fr; } .full { grid-column: span 2; } }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #475569; }
        input { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 1.5rem; }
    </style>
</head>
<body>

<div class="wrapper">
    <nav class="sidebar"><h2 style="color: #818cf8;">PontoSaaS</h2></nav>
    <main class="main-content">
        <header>
            <div><h1>Unidades e Clientes</h1><p style="color: #64748b;">Administre as filiais e senhas</p></div>
            <button onclick="abrirModal()" style="background:var(--primary); color:white; border:none; padding:12px 24px; border-radius:8px; cursor:pointer; font-weight:600;">
                <i class="fas fa-plus"></i> Novo Cliente
            </button>
        </header>
        <div class="card-tabela">
            <table>
                <thead>
                    <tr>
                        <th>Empresa / Endereço</th>
                        <th>CNPJ / Contato</th>
                        <th>Senha Tablet</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-clientes"></tbody>
            </table>
        </div>
    </main>
</div>

<div id="modalEmpresa" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
            <h2 id="modal-titulo">Configurar Unidade</h2>
            <button onclick="closeModal()" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <form id="form-empresa">
            <input type="hidden" id="edit-id">
            <div class="form-grid">
                <div class="form-group full"><label>Razão Social / Fantasia</label><input type="text" id="nome" required></div>
                <div class="form-group"><label>CNPJ</label><input type="text" id="cnpj" required></div>
                <div class="form-group"><label>Responsável</label><input type="text" id="responsavel" required></div>
                <div class="form-group"><label>E-mail</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Telefone</label><input type="text" id="telefone" required></div>
                <div class="form-group full"><label style="color:var(--primary)">Senha de Acesso ao Tablet</label><input type="text" id="senha_acesso" required></div>
                <div class="form-group full"><label>Endereço Completo</label><input type="text" id="endereco" required></div>
            </div>
            <button type="submit" class="btn-save">Salvar Registro</button>
        </form>
    </div>
</div>

<div id="modalQR" class="modal">
    <div class="modal-content" style="text-align:center">
        <h2>Ativar Tablet</h2>
        <div id="qrcode-container" style="display:inline-block; padding:20px; background:white; margin:20px 0;"></div>
        <button onclick="document.getElementById('modalQR').style.display='none'" class="btn-save">Fechar</button>
    </div>
</div>

<script>
    const API_URL = "https://pontoback-tau.vercel.app/api";
    let clientesCache = [];

    async function carregarEmpresas() {
        try {
            const res = await fetch(`${API_URL}/clientes`);
            clientesCache = await res.json();
            const tabela = document.getElementById('lista-clientes');
            tabela.innerHTML = clientesCache.map(emp => `
                <tr>
                    <td><strong>${emp.nome_fantasia || 'N/A'}</strong><br><small>${emp.endereco || ''}</small></td>
                    <td><code>${emp.cnpj}</code><br><small>${emp.email || ''}</small></td>
                    <td><span style="background:#e0e7ff; padding:5px 10px; border-radius:6px; font-weight:bold; color:#4f46e5">${emp.senha_acesso || 'NÃO DEFINIDA'}</span></td>
                    <td>
                        <button class="btn-icon" onclick="gerarQRAtivacao('${emp.id}')"><i class="fas fa-qrcode" style="color:var(--primary)"></i></button>
                        <button class="btn-icon" onclick="editarEmpresa('${emp.id}')"><i class="fas fa-edit" style="color:var(--warning)"></i></button>
                        <button class="btn-icon" onclick="excluirEmpresa('${emp.id}')"><i class="fas fa-trash" style="color:var(--danger)"></i></button>
                    </td>
                </tr>
            `).join('');
        } catch (e) { console.error(e); }
    }

    function abrirModal() { document.getElementById('form-empresa').reset(); document.getElementById('edit-id').value = ""; document.getElementById('modalEmpresa').style.display = 'flex'; }
    function closeModal() { document.getElementById('modalEmpresa').style.display = 'none'; }

    function gerarQRAtivacao(id) {
        const emp = clientesCache.find(c => c.id === id);
        const qrContent = btoa(JSON.stringify({ id: emp.id, nome: emp.nome_fantasia, api: API_URL }));
        const container = document.getElementById('qrcode-container');
        container.innerHTML = "";
        new QRCode(container, { text: qrContent, width: 256, height: 256 });
        document.getElementById('modalQR').style.display = 'flex';
    }

    function editarEmpresa(id) {
        const emp = clientesCache.find(c => c.id === id);
        document.getElementById('edit-id').value = emp.id;
        document.getElementById('nome').value = emp.nome_fantasia;
        document.getElementById('cnpj').value = emp.cnpj;
        document.getElementById('responsavel').value = emp.responsavel;
        document.getElementById('email').value = emp.email;
        document.getElementById('telefone').value = emp.telefone;
        document.getElementById('senha_acesso').value = emp.senha_acesso || "";
        document.getElementById('endereco').value = emp.endereco;
        document.getElementById('modalEmpresa').style.display = 'flex';
    }

    document.getElementById('form-empresa').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('edit-id').value;
        const dados = {
            nome: document.getElementById('nome').value,
            cnpj: document.getElementById('cnpj').value,
            responsavel: document.getElementById('responsavel').value,
            email: document.getElementById('email').value,
            telefone: document.getElementById('telefone').value,
            senha_acesso: document.getElementById('senha_acesso').value, // Sincronizado com API
            endereco: document.getElementById('endereco').value
        };
        await fetch(id ? `${API_URL}/clientes/${id}` : `${API_URL}/clientes`, {
            method: id ? 'PUT' : 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(dados)
        });
        closeModal();
        carregarEmpresas();
    };

    async function excluirEmpresa(id) {
        if(confirm("Excluir unidade?")) { await fetch(`${API_URL}/clientes/${id}`, { method: 'DELETE' }); carregarEmpresas(); }
    }
    carregarEmpresas();
</script>
</body>
</html>
