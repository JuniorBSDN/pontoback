<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PontoSaaS - Painel Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Estilos omitidos para brevidade, mantenha os do seu ficheiro original */
        :root { --primary: #4f46e5; --bg: #f8fafc; --sidebar: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; min-height: 100vh; margin: 0; }
        .sidebar { width: 260px; background: var(--sidebar); color: white; padding: 1.5rem; }
        .main-content { flex-grow: 1; padding: 2rem; }
        .card-container { background: white; border-radius: 12px; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px; border-bottom: 1px solid #e2e8f0; text-align: left; }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .status-active { background: #dcfce7; color: #166534; }
        .status-blocked { background: #fee2e2; color: #991b1b; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: 16px; width: 450px; }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2>Ponto<strong>SaaS</strong></h2>
    <nav>
        <div class="nav-item active"><i class="fas fa-building"></i> Empresas</div>
    </nav>
</aside>

<main class="main-content">
    <header style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Gestão de Empresas</h1>
        <button onclick="openModal('modalEmpresa')" style="background:var(--primary); color:white; border:none; padding:12px 24px; border-radius:8px; cursor:pointer;">+ Nova Empresa</button>
    </header>

    <div class="card-container">
        <table>
            <thead>
                <tr><th>Empresa / CNPJ</th><th>Plano</th><th>Status</th><th>Ações</th></tr>
            </thead>
            <tbody id="lista-clientes"></tbody>
        </table>
    </div>
</main>

<div id="modalQRMestre" class="modal">
    <div class="modal-content" style="text-align: center;">
        <h2>Configuração do Tablet</h2>
        <div id="qrcode-container" style="margin: 20px auto;"></div>
        <button onclick="closeModal('modalQRMestre')">Fechar</button>
    </div>
</div>

<script>
    const API_URL = "https://pontoback-tau.vercel.app/api";

    document.addEventListener('DOMContentLoaded', carregarEmpresas);

    async function carregarEmpresas() {
        const res = await fetch(`${API_URL}/clientes`);
        const empresas = await res.json();
        const tabela = document.getElementById('lista-clientes');
        tabela.innerHTML = '';
        empresas.forEach(emp => {
            tabela.innerHTML += `
                <tr>
                    <td><strong>${emp.nome_fantasia}</strong><br><small>${emp.cnpj}</small></td>
                    <td>${emp.plano}</td>
                    <td><span class="status-pill ${emp.status === 'ativo' ? 'status-active' : 'status-blocked'}">${emp.status}</span></td>
                    <td>
                        <button onclick="gerarQRMestre('${emp.id}', '${emp.nome_fantasia}')"><i class="fas fa-qrcode"></i></button>
                        <button onclick="alternarStatus('${emp.id}', '${emp.status}')"><i class="fas fa-ban"></i></button>
                        <button onclick="window.open('${API_URL}/clientes/${emp.id}/afd')"><i class="fas fa-file-download"></i></button>
                        <button onclick="excluirEmpresa('${emp.id}')" style="color:red"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
        });
    }

    async function alternarStatus(id, status) {
        const novo = status === 'ativo' ? 'inadimplente' : 'ativo';
        await fetch(`${API_URL}/clientes/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({status: novo})
        });
        carregarEmpresas();
    }

    async function excluirEmpresa(id) {
        if(confirm("Excluir empresa e todos os registos?")) {
            await fetch(`${API_URL}/clientes/${id}`, { method: 'DELETE' });
            carregarEmpresas();
        }
    }

    function gerarQRMestre(id, nome) {
        const container = document.getElementById('qrcode-container');
        container.innerHTML = "";
        const payload = btoa(JSON.stringify({ id, nome, api: API_URL }));
        new QRCode(container, { text: payload, width: 200, height: 200 });
        document.getElementById('modalQRMestre').style.display = 'flex';
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>
</body>
</html>
